<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

timesTable();
       
function timesTable()

{
    
    var number = 0;
    var result = 0;
    var display = "";

    var number = parseInt(prompt('Enter a number between 1-12'));

    for(count = 1; count <= 12; count++){
        result = number * count;
        display += (count + " x " + number + " = " + result + " \n");
  
}
    alert(display);
}

    </script>
</body>
</html>
