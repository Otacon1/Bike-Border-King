<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    
var username = prompt("enter your name");

function create_user(username){
    var string1 = username.toLowerCase(); 
    string1 = string1.substr(0,1);

    var pos = username.indexOf(" ");
    var l = username.length;
    var string2 = username.substring(pos+1,l);

    username = string1+string2;
    return username;
}

document.write(create_user(username));

</script>
</body>
</html>
